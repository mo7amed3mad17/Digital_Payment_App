<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <title>Account</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007bff;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a, .sidebar button {
            display: block;
            width: calc(100% - 40px);
            margin: 8px 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar button#logout {
            background-color: #f44336;
            margin-top: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        h2 {
            margin: 0px 100px;
            color: #333;
        }

        .info-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-card p {
            font-size: 18px;
            color: #555;
        }

        .info-card strong {
            color: #333;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 100%;
                max-width: 300px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">â˜° Menu</button>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="/transfer">Transfer</a>
        <a href="/history">Transaction History</a>
        <a href="/profile">Profile</a>
        <button id="logout">Logout</button>
    </div>

    <div class="main-content">
        <h2>Welcome to Your Account</h2>
        <div class="info-card">
            <p><strong>Hi, </strong> <span id="username">Loading...</span></p>
            <p><strong>Your balance is</strong> <span id="balance">Loading...</span> SDG</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/v1/account', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    // Display account information on the page
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('balance').textContent = data.balance;
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.msg || 'Unable to fetch account data'}`);
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error fetching account data:', error);
                alert('An error occurred. Please try again.');
                window.location.href = '/login';
            }
        });

        // Logout functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            alert('You have been logged out.');
            window.location.href = '/login';
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (event) => {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                event.target !== menuToggle) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
