<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <title>Transfer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, button {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status-message {
            font-size: 16px;
            text-align: center;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            input, textarea, button {
                font-size: 14px;
                padding: 8px;
            }

            label {
                font-size: 14px;
            }

            #status-message {
                font-size: 14px;
            }

            a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            input, textarea, button {
                font-size: 12px;
                padding: 6px;
            }

            label {
                font-size: 12px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <form id="transfer-form">
            <label for="sender-account">Your Account Number:</label>
            <input type="text" id="sender-account" placeholder="Enter your account number" required>
            
            <label for="sender-username">Sender Username:</label>
            <input type="text" id="sender-username" placeholder="Enter Your username" required>

            <label for="receiver-account">Receiver Account Number:</label>
            <input type="text" id="receiver-account" placeholder="Enter receiver's account number" required>

            <label for="receiver-username">Receiver Username:</label>
            <input type="text" id="receiver-username" placeholder="Enter receiver's username" required>

            <label for="amount">Amount (SDG):</label>
            <input type="number" id="amount" placeholder="Enter amount" required min="1">

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Enter a description (optional)" rows="3"></textarea>

            <button type="submit">Send Money</button>
        </form>

        <p id="status-message" style="color: red; margin-top: 20px;"></p>

        <a href="/account">Back to Account</a>
    </div>

    <script>
        document.getElementById('transfer-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            const senderAccount = document.getElementById('sender-account').value;
            const senderUsername = document.getElementById('sender-username').value;
            const receiverAccount = document.getElementById('receiver-account').value;
            const receiverUsername = document.getElementById('receiver-username').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/v1/transfer', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender_acc_num: senderAccount,
                        sender_username: senderUsername,
                        receiver_acc_num: receiverAccount,
                        receiver_username: receiverUsername,
                        amount: parseFloat(amount),
                        description: description || null,
                    }),
                });

                const result = await response.json();
                const statusMessage = document.getElementById('status-message');

                if (response.ok) {
                    statusMessage.style.color = 'green';
                    statusMessage.textContent = 'Transfer successful!';
                    setTimeout(() => {
                        window.location.href = '/account'; // Redirect to account page
                    }, 2000);
                } else {
                    statusMessage.style.color = 'red';
                    statusMessage.textContent = result.msg || 'Transfer failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
