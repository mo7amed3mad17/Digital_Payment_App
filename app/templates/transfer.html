<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.jpg">
    <title>Transfer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, button {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 8px;
            }

            label {
                font-size: 14px;
            }

            a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            input, button {
                font-size: 12px;
                padding: 6px;
            }

            label {
                font-size: 12px;
            }

            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Money</h1>
        <form id="transfer-form">
            <label for="receiver-account">Receiver Account Number:</label>
            <input type="text" id="receiver-account" placeholder="Enter receiver's account number" required>

            <button type="submit">Next</button>
        </form>

        <a href="/account">Back to Account</a>
    </div>

    <script>
        document.getElementById('transfer-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const receiverAccount = document.getElementById('receiver-account').value;

            if (!receiverAccount) {
                alert('Please enter a valid account number.');
                return;
            }

            // Redirect to the confirmation page with the receiver's account number as a query parameter
            window.location.href = `/transfer-confirm?receiverAccount=${receiverAccount}`;
        });
    </script>
</body>
</html>
